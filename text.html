<!DOCTYPE html>
<html>
  <head>
    <title>transition</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	
  </head>
  
  <body>
    <canvas width="250px" height="250px" id="canvas_1" ></canvas>
    <canvas id="canvas_2" ></canvas>
    <canvas id="canvas_3" ></canvas>
    <canvas id="canvas_4" ></canvas>
    <canvas id="canvas_5" ></canvas>
    
  </body>
  <script>
  	var canvas_1 = document.getElementById("canvas_1");
  	var context_1 = canvas_1.getContext("2d");
  	context_1.strokeStyle = "black";
  	context_1.strokeRect(20,20,100,100);
	context_1.scale(2,2); //x倍数 y倍数 直接放大的画布 
	context_1.strokeRect(20,20,100,100);	
  	
  	var canvas_2 = document.getElementById("canvas_2");
  	var context_2 = canvas_2.getContext("2d");
  	context_2.rotate(20*Math.PI/180);//这里是弧度数
	context_2.fillRect(50,20,100,50);
	
	var canvas_3 = document.getElementById("canvas_3");
	var context_3 = canvas_3.getContext("2d");
	context_3.fillRect(10,10,100,50);
	context_3.translate(70,70);//更改坐标原点的位置
	context_3.fillRect(10,10,100,50);
	
	var canvas_4 = document.getElementById("canvas_4");
	var context_4 = canvas_4.getContext("2d");
	
	context_4.fillStyle="yellow";
	context_4.fillRect(0,0,250,100)
	
	/*
		a(水平缩放绘图) c(垂直倾斜绘图) e(水平移动绘图)
		b(水平倾斜绘图) d(垂直缩放绘图) f(垂直移动绘图)
		0 0 1
	*/
	context_4.transform(1,0.5,-0.5,1,30,10);//可以更换转换矩阵 每次都在原来的基础上变换
	context_4.fillStyle="red";
	context_4.fillRect(0,0,250,100);
	
	context_4.transform(1,0.5,-0.5,1,30,10);
	context_4.fillStyle="blue";
	context_4.fillRect(0,0,250,100);
	
	var canvas_5 = document.getElementById("canvas_5");
	var context_5 = canvas_5.getContext("2d");
	
	context_5.fillStyle="yellow";
	context_5.fillRect(0,0,250,100)
	
	//此处红色不会显示，因为被蓝色的覆盖
	context_5.setTransform(1,0.5,-0.5,1,30,10);//更换转换矩阵 每次都在单位矩阵的基础上变换
	context_5.fillStyle="red";
	context_5.fillRect(0,0,250,100);
	
	context_5.setTransform(1,0.5,-0.5,1,30,10);
	context_5.fillStyle="blue";
	context_5.fillRect(0,0,250,100);
  	
  </script>
</html>
