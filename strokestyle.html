<!DOCTYPE html>
<html>
  <head>
    <title>笔触的颜色、渐变或模式</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <canvas id="canvas_1" ></canvas>
    <canvas id="canvas_2" ></canvas>
    <canvas id="canvas_3" ></canvas>
    
    <img id="img" style="display:none;"  src="http://www.w3school.com.cn/i/lamp.gif" />
  </body>
  <script>
  	var canvas_1 = document.getElementById("canvas_1");
  	var context_1 = canvas_1.getContext("2d");
  	//笔触颜色
  	context_1.strokeStyle="#0000ff";
	context_1.strokeRect(0,0,150,100);
	
	var canvas_2 = document.getElementById("canvas_2");
	var context_2 = canvas_2.getContext("2d");
	//渐变
	var canvas_2_gradient = context_2.createLinearGradient(0,0,0,170);//x0 y0 x1 y1
	canvas_2_gradient.addColorStop(0,"black");
	canvas_2_gradient.addColorStop(0.5,"red");
	canvas_2_gradient.addColorStop(1,"white");
	context_2.strokeStyle = canvas_2_gradient;
	context_2.lineWidth = 5;
	context_2.strokeRect(0,0,150,100);
	
	var canvas_3 = document.getElementById("canvas_3");
	var context_3 = canvas_3.getContext("2d");
	//渐变笔触
	context_3.font = "30px Verdana";
	var canvas_3_gradient = context_3.createLinearGradient(0,0,0,170);//x0 y0 x1 y1
	canvas_3_gradient.addColorStop(0,"black");
	canvas_3_gradient.addColorStop(0.5,"red");
	canvas_3_gradient.addColorStop(1,"white");
	context_3.strokeStyle = canvas_3_gradient;
	context_3.strokeText("Big smile!",10,50);
  	
  </script>
</html>
