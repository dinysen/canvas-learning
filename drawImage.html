<!DOCTYPE html>
<html>
  <head>
    <title>drawImage</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	
  </head>
  
  <body>
  	<img id="img" src="http://www.w3school.com.cn/i/eg_tulip.jpg" style="display:none;" />
  	<video id="video" controls width="270"  >
  		<source src="http://www.w3school.com.cn/example/html5/mov_bbb.mp4" type="video/mp4" />
  		<source src="http://www.w3school.com.cn/example/html5/mov_bbb.ogg" type="video/ogg"  />
  		<source src="http://www.w3school.com.cn/example/html5/mov_bbb.webm" type="video/webm"  />
  	</video>
    <canvas width="350px" height="350px" id="canvas_1" ></canvas>
    <canvas width="350px" height="350px" id="canvas_2" ></canvas>
    <canvas width="350px" height="350px" id="canvas_3" ></canvas>
    <canvas width="350px" height="350px" id="canvas_4" ></canvas>
    
  </body>
  <script>
  	var canvas_1 = document.getElementById("canvas_1");
	var context_1 = canvas_1.getContext("2d");
	var img = document.getElementById("img");
	context_1.drawImage(img,10,10);//图片对象 x y 
	
	var canvas_2 = document.getElementById("canvas_2");
	var context_2 = canvas_2.getContext("2d");
	var img = document.getElementById("img");
	context_2.drawImage(img,10,10,240,160);//图片对象 x y width height
	
	var canvas_3 = document.getElementById("canvas_3");
	var context_3 = canvas_3.getContext("2d");
	var img = document.getElementById("img");
	/*
		img
		sx(开始剪切的x坐标)
		sy(开始剪切的y坐标)
		swidth(被剪切图像的宽度)
		sheight(被剪切图像的高度)
		x(在画布上放置图像的 x 坐标位置)
		y(在画布上放置图像的 y 坐标位置)
		width 可选。要使用的图像的宽度。（伸展或缩小图像）
		height 可选。要使用的图像的高度。（伸展或缩小图像）
	*/
	context_3.drawImage(img,90,130,90,80,20,20,90,80);
	
	var v = document.getElementById("video");
	var canvas_4 = document.getElementById("canvas_4");
	var context_4 = canvas_4.getContext('2d');
	v.addEventListener('play',function() {
		var i=window.setInterval(function(){
			context_4.drawImage(v,0,0,270,135);
		},20);
	},false);
	v.addEventListener('pause',function() {window.clearInterval(i);},false);
	v.addEventListener('ended',function() {clearInterval(i);},false);
  	
  </script>
</html>
