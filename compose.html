<!DOCTYPE html>
<html>
  <head>
    <title>compose</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<style>
		canvas{
			border:1px solid #d3d3d3;
			margin-right:10px;
			margin-bottom:20px;	
		}
	</style>
  </head>
  
  <body>
  </body>
  <script>
	var gco=new Array();
	gco.push("source-atop");//在目标图像顶部显示源图像。源图像位于目标图像之外的部分是不可见的。
	gco.push("source-in");//在目标图像中显示源图像。只有目标图像内的源图像部分会显示，目标图像是透明的。
	gco.push("source-out");//在目标图像之外显示源图像。只会显示目标图像之外源图像部分，目标图像是透明的。
	gco.push("source-over");//默认。在目标图像上显示源图像。
	gco.push("destination-atop");//在目标图像顶部显示源图像。源图像位于目标图像之外的部分是不可见的。
	gco.push("destination-in");//在源图像中显示目标图像。只有源图像内的目标图像部分会被显示，源图像是透明的。
	gco.push("destination-out");//在源图像外显示目标图像。只有源图像外的目标图像部分会被显示，源图像是透明的。
	gco.push("destination-over");//在源图像上方显示目标图像。
	gco.push("lighter");//显示源图像 + 目标图像。
	gco.push("copy");//显示源图像。忽略目标图像。
	gco.push("xor");//使用异或操作对源图像与目标图像进行组合。
	
	/*
		目标图像 = 您已经放置在画布上的绘图。
		源图像 = 您打算放置到画布上的绘图。
	*/
	
	for (n=0;n<gco.length;n++){
		document.write("<div id='p_" + n + "' style='float:left;'>" + gco[n] + ":<br>");
		var c=document.createElement("canvas");
		c.width=120;
		c.height=100;
		document.getElementById("p_" + n).appendChild(c);
		var ctx=c.getContext("2d");    
		ctx.fillStyle="blue";
		ctx.fillRect(10,10,50,50);
		ctx.globalCompositeOperation=gco[n];
		ctx.beginPath();
		ctx.fillStyle="red";
		ctx.arc(50,50,30,0,2*Math.PI);
		ctx.fill();
		document.write("</div>");	
	}
  </script>
</html>
