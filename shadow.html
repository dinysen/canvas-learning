<!DOCTYPE html>
<html>
  <head>
    <title>阴影</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">

    <meta name="content-type" content="text/html; charset=UTF-8">

  </head>
  
  <body>
    <canvas id="canvas_1" ></canvas>
  </body>
  <script>
  	var canvas_1 = document.getElementById("canvas_1");
  	var context_1 = canvas_1.getContext("2d");
  	//笔触颜色
  	context_1.shadowBlur = 20;
	context_1.shadowColor = "rgba(0,0,0,.1)";
	context_1.fillStyle="blue";
	context_1.shadowOffsetX = 20;//横向偏移量
	context_1.shadowOffsetY = 20;//纵向偏移量
	context_1.fillRect(0,0,150,100);
	
  	
  </script>
</html>
