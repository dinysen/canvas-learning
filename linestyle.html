<!DOCTYPE html>
<html>
  <head>
    <title>linestyle</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <canvas width="450px" height="350px" id="canvas_1" ></canvas>
    
  </body>
  <script>
  	var canvas_1 = document.getElementById("canvas_1");
  	var context_1 = canvas_1.getContext("2d");
  	context_1.beginPath();
  	context_1.lineCap = "round";//线帽的样子 butt默认 round圆形 square方形
  	context_1.lineJoin = "round";//bevel斜角 round圆角 miter尖角
  	context_1.miterLimit = 20;//最大斜接长度 超出了就以bevel形势展现
  	context_1.lineWidth = 20;//线的宽度
  	context_1.moveTo(20,20);//起点
  	context_1.lineTo(20,200);//画线
  	context_1.lineTo(200,100);//画线
  	context_1.stroke();
  </script>
</html>
